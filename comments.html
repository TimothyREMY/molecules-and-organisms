<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        
        <div class="toast-header">
          <strong class="me-auto">Commentaire</strong>
          
          <img src="concert.jpg" alt="lala" style="width: 40px;" class="ml-5">
          <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a comment. <br><br>
          <small class="d-flex justify-content-end">11 mins ago</small>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-2">
    <div>
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        
        <div class="toast-header">
          <strong class="me-auto">Nouveau commentaire</strong>
          
          
        </div>
        <div class="form-group">
          
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ecrivez votre commentaire"></textarea><br>
          <div class="d-flex justify-content-end"><button type="button" class="btn btn-primary mb-2">Commentez</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
