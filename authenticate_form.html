<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>
<body class="bg-light text-center d-flex justify-content-center mt-4">

  <form>

    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Please sign in</h1>
      <p>Signin to manage your account.</p>
    </div>
    
    <div class="container">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label><br>
      <input type="email" class="form-control w-100 d-flex justify-content-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>

      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      
      <div class="form-check d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label> <br>
        
      </div>
      <a href="#"><small id="emailHelp" class="form-text text-muted">Forgot password ?</small></a>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary mt-4" type="button">Connexion</button>
      </div>
    </div>

  </form>
</body>

</html>
